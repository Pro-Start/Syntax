---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<header>
		<div class="hdr">
			<h2>{{- page.title -}}</h2>
			<h3>{{- page.description -}}</h3>
			<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
		</div>
	</header>

	<article class="shade-two">
		<div class="container">
			{{- content -}}
		</div>
	</article>
</div>
